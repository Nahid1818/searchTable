<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/output.css" rel="stylesheet">
    <title>Search Table</title>
</head>

<body class="bg-gray-800">

    <div class="w-[100vw] p-4 grid grid-flow-row gap-4">

        <form class="grid grid-flow-row gap-4  w-full
            bg-gradient-to-t from-pink-500 via-purple-500 to-indigo-500 
            *:p-2 rounded-lg *:rounded-md *:shadow-lg *:outline-none p-5" id="form1">

            <input type="text" placeholder="Product Name" class="focus:ring-4 ring-sky-400" id="Name">

            <input type="text" placeholder="Product Price" class="focus:ring-4 ring-sky-400" id="Price">

            <input type="text" placeholder="Product Company" class="focus:ring-4 ring-sky-400" id="Company">

            <input type="submit" value="Add Product" class="text-white font-bold text-xl w-[60%] place-self-center 
                bg-gradient-to-tl from-sky-600 via-pink-600 to-yellow-600" id="Add-Product">

        </form>

        <input type="text" placeholder="Search" class="rounded-full my-2 mx-4 py-2 px-4 
            shadow-lg outline-none focus:ring-2 ring-sky-500 text-black font-normal sm:hidden" id="Search1">

        <table class="text-white rounded-lg text-lg w-full
        bg-gradient-to-tl from-orange-600 via-pink-600 to-red-600">

            <thead>

                <tr>

                    <th>Name</th>
                    <th>Price</th>
                    <th>Company</th>

                    <th class=" hidden sm:table-cell">

                        <input type="text" placeholder="Search" class="rounded-full my-2 mx-4 py-2 px-4 
                            shadow-lg outline-none focus:ring-2 ring-sky-400 text-black 
                            font-normal" id="Search2">

                    </th>

                    <th class="" id="thEdit">edit</th>

                </tr>

            </thead>

            <tbody class="*:border-t border-white text-center" id="tbody">
                <!--product list place here-->
            </tbody>

        </table>

    </div>

    <script src="../js/script.js"></script>
</body>

</html>
